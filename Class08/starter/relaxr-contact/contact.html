<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<title>Relaxr Blog</title>

	<!-- Normalize Always comes first -->
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>
	<!-- Grid Stylesheet -->
	<link rel="stylesheet" type="text/css" href="960_12_col.css">
	<!-- Main stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="wrapper">
		<header class="container_12">
			<div class="grid_3">
				<h1 class="logo">Relaxr</h1>
				</div>
					<div class="grid_9">
						<nav>
				 		 <ul>
				   	 		<li><a href="#">Home</a></li>
							<li><a href="#">Blog</a></li>
				   	 		<li><a href="#">Contact</a></li>
				 		 </ul>
					</nav>
				</div>
			</header>

	<section id="contact">
		<div class="container_12">
			<div class="grid_8">
				<h1>Contact Us</h1>
					<form class="cd-form floating-labels">
					<fieldset>

						<legend>Account Info</legend>

						<div class="icon">
							<label for="cd-name">Name</label>
							<input class="user" type="text" name="cd-name">
					    </div> 
					    <div class="icon">
							<label for="cd-company">Company</label>
							<input class="company" type="text" name="cd-name">
					    </div> 
						

					</div>
				</div>


	
</body>
</html>
